<!DOCTYPE html>
<html>
    <head>
        <title>Shit Flashcards</title>
        <link rel="stylesheet" href="styles.css">
        <script src="flashcards.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    </head>
    <body>

        <h1>Tiny Dancing Flashcards</h1>
        <div class="flex_containerWeek">
            <button class="button_week" onclick="handleWeek(1)">Material Properties</button>
            <button class="button_week" onclick="handleWeek(2)">Ferrous/Non-Ferrous Alloys</button>
            <button class="button_week" onclick="handleWeek(3)">Surface Engineering</button>
            <button class="button_week" onclick="handleWeek(4)">Coatings & Paint</button>
            <button class="button_week" onclick="handleWeek(5)">Adhesive Bonding</button>
            <button class="button_week" onclick="handleWeek(6)">Additive Manufacturing</button>
            <button class="button_week" onclick="handleWeek(7)">MS Design 1</button>
            <button class="button_week" onclick="handleWeek(8)">MS Design 2</button>
            <button class="button_week" onclick="handleWeek(9)">Measurement & Inspection</button>
            <button class="button_week" onclick="handleWeek(10)">Non-Destructive Testing</button>

            

        </div>
        <div class="flex_container">
                <p id="counter">Select Topic</p>
        </div>

        <div class="flex_container">
            <div style="min-height: 100px">
                <img id="questionImg" src="" alt="">
            </div>
        </div>

        <div class="flex_container">
            <div>
                <img id="answerImg" src="" alt="">
            </div>
        </div>

        <div class="flex_containerButton">
            <button id = "answerButton" class="button_custom" onclick="showAnswer()" disabled>Show Answer</button>
            <button id = "nextButton" class="button_custom" onclick="generateQuestion()" disabled>Next Question</button>
        </div>

    </body>
</html>
