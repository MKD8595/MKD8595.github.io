<!DOCTYPE html>
<html>
    <head>
        <title>Flashcards</title>
        <link rel="stylesheet" href="styles.css">
        <script src="flashcards.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    </head>
    <body>

        <h1>Shitty Flashcards V69.420</h1>
        <div class="flex_containerWeek">
            <button class="button_week" onclick="handleWeek(1)">Material Properties</button>
            <button class="button_week" onclick="handleWeek(2)">Ferrous/Non-Ferrous Alloys</button>
            <button class="button_week" onclick="handleWeek(3)">Surface Engineering</button>
            <button class="button_week" onclick="handleWeek(4)">4</button>
            <button class="button_week" onclick="handleWeek(5)">5</button>
            <button class="button_week" onclick="handleWeek(6)">6</button>
            <button class="button_week" onclick="handleWeek(7)">7</button>
            <button class="button_week" onclick="handleWeek(8)">8</button>
            <button class="button_week" onclick="handleWeek(9)">9</button>
            <button class="button_week" onclick="handleWeek(10)">10</button>
            <button class="button_week" onclick="handleWeek(11)">11</button>
            <button class="button_week" onclick="handleWeek(12)">12</button>
            

        </div>
        <div class="flex_container">
            <div class="flex_container" style="text-align: center; height: 10%;">
                <p id="counter"></p>
            </div>
            <div>
                <img id="questionImg" src="" alt="">
            </div>
            <div>
                <img id="answerImg" src="" alt="">
            </div>
        </div>

        <div class="flex_containerButton">
            <button id = "answerButton" class="button_custom" onclick="showAnswer()" disabled>Show Answer</button>
            <button id = "nextButton" class="button_custom" onclick="generateQuestion()" disabled>Next Question</button>
        </div>

    </body>
</html>
